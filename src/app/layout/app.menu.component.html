<ul class="layout-menu">
    <ng-container *ngIf="GlobalConstants.loginStatus; else loggedOutMenu">
      <ng-container *ngFor="let item of loggedInModel; let i = index;">
        <li app-menuitem *ngIf="!item.separator" [item]="item" [index]="i" [root]="true"></li>
        <li *ngIf="item.separator" class="menu-separator"></li>
      </ng-container>
    </ng-container>
    <ng-template #loggedOutMenu>
      <ng-container *ngFor="let item of loggedOutModel; let i = index;">
        <li app-menuitem *ngIf="!item.separator" [item]="item" [index]="i" [root]="true"></li>
        <li *ngIf="item.separator" class="menu-separator"></li>
      </ng-container>
    </ng-template>
</ul>
