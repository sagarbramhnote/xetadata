<!-- <h5>ITEMS / LIST</h5> -->
<div class="card">
    <div class="flex flex-wrap gap-2 align-items-center justify-content-between">
        <span class="p-input-icon-left w-full sm:w-20rem flex-order-1 sm:flex-order-0">
            <span class="text-900 text-xl font-bold mb-4 block">View Sale Invoice</span>
                </span>
            </div>
    <p-table [value]="selectedInvoice.vouchers"  responsiveLayout="scroll">
        <ng-template pTemplate="caption">
            <div class="flex flex-wrap gap-2 align-items-center justify-content-between">
                <span class="p-input-icon-left w-full sm:w-20rem flex-order-1 sm:flex-order-0">
                    <div>Date: {{selectedInvoice.date}} </div>
                    <div>Vendor: {{ viewPartyName }}</div>
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th>Item</th>
                <th>Qty</th>
                <th>uom</th>
                <th>Rate</th>
                <th>Amount</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-v let-i="rowIndex">
            <tr>
                <td>{{v.object.itemname}}</td>
                <td>{{v.quantity}}</td>
                <td>{{v.object.uom.uom}}</td>
                <td>{{v.rateaftertaxes | number: '1.2-2'}}</td>
                <td>{{v.quantity * v.rateaftertaxes | number: '1.2-2'}} </td>
                
            </tr>
        </ng-template>
        <ng-template pTemplate="footer">
            <tr>
                <td colspan="4" class="text-right">Total</td>
                <td >{{viewTotal | number: '1.2-2'}}</td>
            </tr>
        </ng-template>
    </p-table>
    <div class="flex flex-wrap gap-2 align-items-center justify-content-between">
        <span class="w-full sm:w-20rem flex-order-1 sm:flex-order-0"></span>
                <button style="margin-left: 10px;" pButton class="w-auto mt-3" icon="pi pi-check" (click)="navigateToSales()" label="Ok"></button>
      </div>
</div>

<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>


<ng-template [ngIf]="inProgress">
    <div class="overlay" id="modal">
        <p-progressSpinner></p-progressSpinner>
    </div>
</ng-template>

<p-toast></p-toast>
