
<div class="card">
<div>Journal Vouchers</div>
<p-table #dt [value]="journalVoucherList" [paginator]="true" [rows]="10" [showCurrentPageReport]="true" responsiveLayout="scroll"
currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,25,50]"
[globalFilterFields]="['invoicedate','detail']">
<ng-template pTemplate="caption">
    <div class="flex flex-wrap gap-2 align-items-center justify-content-between">
        <span class="p-input-icon-left w-full sm:w-20rem flex-order-1 sm:flex-order-0">
            <i class="pi pi-search"></i>
            <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Global Search" class="w-full" />
        </span>
        <button (click)="showModalDialog()" pButton class="p-button-raised p-button-primary" icon="pi pi-plus" label="Add New"></button>
    </div>
</ng-template>

    
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="invoicedate" class="white-space-nowrap" style="width: 33%">Date <p-sortIcon field="invoicedate"></p-sortIcon></th>
            <th pSortableColumn="detail" class="white-space-nowrap" style="width:33%">Detail <p-sortIcon field="detail"></p-sortIcon></th>
            
            <th class="white-space-nowrap" style="width:25%">Modify </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-inv let-i="rowIndex">
        <tr>
            
            <td>{{inv.invoicedate}}</td>
            <td>
                <table>
                    <thead>
                    </thead>
                    <tbody>
                      <tr *ngFor="let ca of inv.jvEntries">
                        <td>{{ca.title}}</td> 
                        <td align="right">

                            <div><span>{{ca.debitcol}}</span><span [style]="ca.style">{{ca.debitfractioncol}}</span></div>
                            <!-- <div *ngIf="ca.showdebitfractioncol; then thenBlock else elseBlock"></div>
                            <ng-template #thenBlock><span>{{ca.debitcol}}</span><span>{{ca.debitfractioncol}}</span></ng-template>
                            <ng-template #elseBlock><span>{{ca.debitcol}}</span><span style="color: #1C00ff00">{{ca.debitfractioncol}}</span></ng-template> -->
                        </td>
                        <td align="right">
                            <div><span>{{ca.creditcol}}</span><span [style]="ca.style">{{ca.creditfractioncol}}</span></div>
                            <!-- <div *ngIf="ca.showcreditfractioncol; then thenBlock else elseBlock"></div>
                            <ng-template #thenBlock><span>{{ca.creditcol}}</span><span>{{ca.creditfractioncol}}</span></ng-template>
                            <ng-template #elseBlock><span>{{ca.creditcol}}</span><span style="color: #1C00ff00">{{ca.creditfractioncol}}</span></ng-template> -->
                        </td>
                      </tr>
                    </tbody>
                </table>
            </td>
            <td>
                <div>
                    <button pButton class="p-button-smmr-2 p-button-success p-button-sm p-button-raised "
                     icon="pi pi-eye"
                 
                    (click)="handleView(inv.invoice)">VIEW</button>
                </div>
            </td>

        </tr>
    </ng-template>
</p-table>
</div>
