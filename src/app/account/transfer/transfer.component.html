<div class="card">
    <p-table #dt [value]="transferList" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
        responsiveLayout="scroll" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [rowsPerPageOptions]="[10,25,50]"
        [globalFilterFields]="['date','from.location','to.location','item.itemname','item.uom.uom','quantity']">
        <ng-template pTemplate="caption">
            <div class="flex flex-wrap gap-2 align-items-center justify-content-between">
                <span class="p-input-icon-left w-full sm:w-20rem flex-order-1 sm:flex-order-0">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Global Search"
                        class="w-full" />
                </span>
                <button (click)="navigateToTransferRegister()" pButton class="p-button-raised p-button-primary"
                    icon="pi pi-plus" label="Add New"></button>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="date" class="white-space-nowrap" style="width:25%">Date<p-sortIcon
                        field="date"></p-sortIcon></th>
                <th pSortableColumn="from" class="white-space-nowrap" style="width:10%">From<p-sortIcon
                        field="from"></p-sortIcon></th>
                <th pSortableColumn="to" class="white-space-nowrap" style="width:10%">To<p-sortIcon
                        field="to"></p-sortIcon></th>
                <th pSortableColumn="itemname" class="white-space-nowrap" style="width:10%">Itemname<p-sortIcon
                        field="itemname"></p-sortIcon></th>
                <th pSortableColumn="uom" class="white-space-nowrap" style="width:10%">Uom<p-sortIcon
                        field="uom"></p-sortIcon></th>
                <th pSortableColumn="quantity" class="white-space-nowrap" style="width:5%">Quantity<p-sortIcon
                        field="quantity"></p-sortIcon></th>
                <th class="white-space-nowrap" style="width:5%">Modify </th>


            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-inv let-i="rowIndex">
            <tr>

                <td>{{inv.date}}</td>
                <td>{{inv.from.location}}</td>
                <td>{{inv.to.location}}</td>
                <td>{{inv.item.itemname}}</td>
                <td>{{inv.item.uom.uom}}</td>
                <td>{{inv.quantity}}</td>

                <td>
                    <div>
                        <button pButton icon="pi pi-external-link"
                            class="mr-2 p-button-success p-button-sm p-button-raised" 
                            label="View"></button>

                    </div>
                </td>

            </tr>
        </ng-template>

    </p-table>
