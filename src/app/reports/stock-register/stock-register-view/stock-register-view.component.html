
<div class="card">
    

    <p-table #dt [value]="stockDetailList" responsiveLayout="scroll" (onRowSelect)="onRowSelect($event)" selectionMode="single">
        <ng-template pTemplate="caption">
            <div class="flex flex-wrap gap-2 align-items-center justify-content-between">
                <span class="p-input-icon-left w-full sm:w-20rem flex-order-1 sm:flex-order-0">
                    Balance Detail
                    <br>
                    <br>
                    <div>{{selectedItem.item + ' - ' + selectedItem.uom}} </div>
                </span>
  
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th>Expiry Date</th>
                <th>Rate</th>
                <th>Quantity</th>
                
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-inv let-i="rowIndex">
            <tr>
                
                <td>{{inv.expirydate}}</td>
                <td>{{inv.rate}}</td>
                <td>{{inv.balance}}</td>
                
            </tr>
        </ng-template>
    </p-table>
    <div class="ui-g-12" style= " text-align:right">
        <span class="w-full sm:w-20rem flex-order-1 sm:flex-order-0"></span>
        <button (click)="navigateToStockList()" pButton class="w-auto mt-3 p-button-danger" icon="pi pi-times" label="Cancel"></button>

            </div>
</div>
