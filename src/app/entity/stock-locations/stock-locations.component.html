
<div class="card">
    <p-table #dt [value]="stockLocations" [paginator]="true" [rows]="10" [showCurrentPageReport]="true" responsiveLayout="scroll"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,25,50]"
        [globalFilterFields]="['id','location']">
        <ng-template pTemplate="caption">
            <div class="flex flex-wrap gap-2 align-items-center justify-content-between">
                <span class="p-input-icon-left w-full sm:w-20rem flex-order-1 sm:flex-order-0">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Global Search" class="w-full" />
                </span>
                <button (click)="navigateToStockLocation()" pButton class="p-button-raised p-button-primary" icon="pi pi-plus" label="Add New"></button>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                
                <th pSortableColumn="id" class="white-space-nowrap" style="width:20%">Id<p-sortIcon field="id"></p-sortIcon></th>
                <th pSortableColumn="location" class="white-space-nowrap" style="width:15%">Location <p-sortIcon field="location"></p-sortIcon></th>
                <th class="white-space-nowrap" style="width:25%">Modify </th>

            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-v let-i="rowIndex">
            <tr>
                <td>{{v.id}}</td>
                <td>{{v.location}}</td>
                <td>

                    <div class="grid">
                        <div class="col-12">
                            <button  pButton icon="pi pi-external-link" class="mr-2 p-button-success p-button-sm p-button-raised"  label="View"></button>
                            <button  pButton icon="pi pi-pencil" class="p-button-sm p-button-info p-button-raised"  label="Edit"></button>
                        </div>
                        </div>
                    <!-- <div >
                        <button pButton icon="pi pi-external-link" class="p-button-sm" (click)="handleViewItem(v)">View</button>
                        <button pButton icon="pi pi-pencil" class="p-button-sm" (click)="handleEditItem(v)">Edit</button>
                    </div> -->
                    
                </td>
                
            </tr>
        </ng-template>
    </p-table>
</div>
