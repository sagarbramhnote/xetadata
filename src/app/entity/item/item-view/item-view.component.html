
<div class="card">
    <span class="text-900 text-xl font-bold mb-4 block">Item</span>

    <div class="grid">

        <div class="col-12 lg:col-10">
            <div class="grid formgrid p-fluid">
                <div class="field mb-4 col-12 md:col-6">
                    <label for="itemname" class="font-medium text-900">Item Name</label>

                    <input type="text" 
                    #itemTitle="ngModel" 
                    pInputText 
                    class="p-inputtext-sm" 
                    placeholder="enter item name" 
                    [ngModelOptions]="{standalone: true}"
                     [(ngModel)]="item.itemname" 
                     autocomplete="off" 
                     minlength="3" 
                     required 
                     (ngModelChange)="inputChange($event)" [disabled]="true"
                     >

            </div>

            <div class="field mb-4 col-12 md:col-6">
                <label for="itemname" class="font-medium text-900">Item Type For Report</label>
             

                <input type="text" 
                #itemTitle="ngModel" 
                pInputText 
                class="p-inputtext-sm" 
                [ngModelOptions]="{standalone: true}"
                [(ngModel)]="item.itemfatype" 
                 autocomplete="off" 
                 (ngModelChange)="itemFATypeChange($event)" [disabled]="true"
                 >

        </div>

            <div class="field mb-4 col-12 md:col-6">
                <label for="itemname" class="font-medium text-900">UOM</label>

                <p-autoComplete
                [(ngModel)]="selectedUOM"
                [suggestions]="filteredUOMs" 
                (completeMethod)="filterUOMs($event)"
                field="uom" 
                [multiple]="false" class="autocomplete" 
                (onSelect)="handleOnSelect($event)"
                [style]="{'width':'100%'}"
                [inputStyle]="{'width':'100%'}" 
                [ngModelOptions]="{standalone: true}"
                (ngModelChange)="UOMChange($event)"
                [required]="true" #selectUOM="ngModel" 
                [forceSelection]="true" [disabled]="true" >
            </p-autoComplete>

        </div>


        <div class="field mb-4 col-12">
            <label for="itemgroup" class="font-medium text-900">Item Grouping</label>
            <div class="newpcradiogroup">
                <div>Level 1</div>
                <input type="text" 
                #itemTitle="ngModel" 
                pInputText 
                class="p-inputtext-sm" 
                [ngModelOptions]="{standalone: true}"
                [(ngModel)]="item.level1" 
                 autocomplete="off" 
                 (ngModelChange)="itemLevelOneTypeChange($event)" [disabled]="true"
                 [ngModelOptions]="{standalone: true}" [style]="{'width':'300px'}">

            </div>
            <div class="newpcradiogroup">
                <div>Level 2</div>
                <input type="text" 
                #itemTitle="ngModel" 
                pInputText 
                class="p-inputtext-sm" 
                [ngModelOptions]="{standalone: true}"
                [(ngModel)]="item.level2" 
                 autocomplete="off" 
                 (ngModelChange)="itemLevelTwoTypeChange($event)" [disabled]="true"
                 [ngModelOptions]="{standalone: true}" [style]="{'width':'300px'}">
            </div>
            <div class="newpcradiogroup">
                <div>Level 3</div>
                <input type="text" 
                #itemTitle="ngModel" 
                pInputText 
                class="p-inputtext-sm" 
                [ngModelOptions]="{standalone: true}"
                [(ngModel)]="item.level3" 
                 autocomplete="off" 
                 (ngModelChange)="itemLevelThreeTypeChange($event)" [disabled]="true"
                 [ngModelOptions]="{standalone: true}" [style]="{'width':'300px'}">
            </div>
    </div>


        <div class="field mb-4 col-12 md:col-6">
            <label for="itemname" class="font-medium text-900">Item Code</label>
            <input type="text" 
            #userCode="ngModel" 
            pInputText 
            class="p-inputtext-sm" 
            placeholder="Enter Code" 
            [ngModelOptions]="{standalone: true}" [disabled]="true"
             [(ngModel)]="item.usercode" 
             autocomplete="off" 
             minlength="3">
    </div>

   

    <div class="field mb-4 col-12 md:col-6">
        <label for="itemname" class="font-medium text-900">Reorder Quantity</label>
        <input type="text"
        type="number" min="0" 
        #reorderQuantity="ngModel" 
        pInputText 
        class="p-inputtext-sm" 
        placeholder="Enter Reorder Quantity" 
        [ngModelOptions]="{standalone: true}" [disabled]="true"
         [(ngModel)]="item.reorderquantity" 
         autocomplete="off">

  </div>

            </div>
        </div>

      </div>

      <div class="flex flex-wrap gap-2 align-items-center justify-content-between">
        <span class="w-full sm:w-20rem flex-order-1 sm:flex-order-0"></span>
                <button style="margin-left: 10px;" pButton class="w-auto mt-3" (click)="navigateToListItems()" label="Ok"></button>
      </div>
</div>
