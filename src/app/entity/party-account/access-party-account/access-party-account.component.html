
<div class="card">

    <div class="grid">

        <div class="col-12 lg:col-10">
            <div class="grid formgrid p-fluid">
    <div class="field mb-4 col-12 md:col-6">
        <label for="itemname" class="font-medium text-900">Components</label>                 
        <p-dropdown [options]="filteredComponentNames" [(ngModel)]="selectedInitialComponent" optionLabel="type" optionValue="type" (onChange)="componentChange($event)"></p-dropdown>

</div>
</div>
</div>
</div>


    <p-table #dt [value]="dkeyList"   responsiveLayout="scroll" [scrollable]="true" selectionMode="single" scrollHeight="350px"
    [globalFilterFields]="['name']">
    <ng-template pTemplate="caption">
        <div class="flex flex-wrap gap-2 align-items-center justify-content-between">
            <span class="p-input-icon-left w-full sm:w-20rem flex-order-1 sm:flex-order-0">
                <i class="pi pi-search"></i>
                <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Global Search" class="w-full" />
            </span>
        </div>
    </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th>Name</th>
                <th>New</th>
                <th>View</th>
                <th>Edit</th>

            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-access let-i="rowIndex">
            <tr>
                <td>{{access.name}}</td>
                <td><p-checkbox [(ngModel)]="access.new" [binary]="true" (onChange)="checkChanged(i)"></p-checkbox></td>
                <td><p-checkbox [(ngModel)]="access.view" [binary]="true" (onChange)="checkChanged(i)"></p-checkbox></td>
                <td><p-checkbox [(ngModel)]="access.edit" [binary]="true" (onChange)="checkChanged(i)"></p-checkbox></td>
            </tr>
        </ng-template>
    </p-table>
    <div class="ui-g-12" style= " text-align:right">
        <span class="w-full sm:w-20rem flex-order-1 sm:flex-order-0"></span>
               <button style="margin-left: 10px;" pButton class="w-auto mt-3" icon="pi pi-check" (click)="handleUpdateAccess()" label="Update"></button>
               <button style="margin-left: 10px;" pButton class="w-auto mt-3 p-button-danger" icon="pi pi-times" (click)="navigateToListPartyAccount()" label="Cancel"></button>
        
           </div>
</div>
