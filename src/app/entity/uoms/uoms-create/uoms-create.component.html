<div class="card">

    <div class="flex flex-wrap gap-2 align-items-center justify-content-between">
        <span class="p-input-icon-left w-full sm:w-20rem flex-order-1 sm:flex-order-0">
            <span class="text-900 text-xl font-bold mb-4 block">Create Tag</span>
                </span>
                <!-- <button style="margin-left: 10px;" (click)="navigateToListItems()" pButton class="p-button-outlined w-full sm:w-auto flex-order-0 sm:flex-order-1" icon="pi pi-fw pi-align-left" label="List"></button> -->
            </div>
           
            <div class="col-12 lg:col-10">
                <div class="grid formgrid p-fluid">
                    <div class="field mb-4 col-12 md:col-6">
                        <label for="tag" class="font-medium text-900">UOM</label>
                        <input type="text" 
                    #uomTitle="ngModel" 
                    pInputText 
                    class="p-inputtext-sm" 
                    placeholder="enter uom" 
                    [ngModelOptions]="{standalone: true}"
                     [(ngModel)]="uom.uom" 
                     autocomplete="off" 
                     minlength="3" 
                     required 
                     (ngModelChange)="inputChange($event)" 
                     >
                    <ng-template [ngIf]="uomTitle.errors">
                        <small id="username2-help" class="p-error block">uom is required and must be atleast 3 letters</small>
                    </ng-template>
                </div>

                <div class="field mb-4 col-12 md:col-6">
                    <label for="tag" class="font-medium text-900">Symbol</label>
                    <input type="text" 
                    #symbolTitle="ngModel" 
                    pInputText 
                    class="p-inputtext-sm" 
                    placeholder="enter symbol" 
                    [ngModelOptions]="{standalone: true}"
                     [(ngModel)]="uom.symbol" 
                     autocomplete="off" 
                     minlength="1" 
                     required 
                     (ngModelChange)="inputChange($event)" 
                     >
                    <ng-template [ngIf]="symbolTitle.errors">
                        <small id="username2-help" class="p-error block">symbol is required and must be atleast one letter</small>
                    </ng-template>
                </div>

                <div class="field mb-4 col-12 md:col-6">
                    <label for="tag" class="font-medium text-900">Country</label>
                    <input type="text" 
                    #countryTitle="ngModel" 
                    pInputText 
                    class="p-inputtext-sm" 
                    placeholder="enter country or type global" 
                    [ngModelOptions]="{standalone: true}"
                     [(ngModel)]="uom.country" 
                     autocomplete="off" 
                     minlength="3" 
                     required 
                     (ngModelChange)="inputChange($event)" 
                     >
                    <ng-template [ngIf]="countryTitle.errors">
                        <small id="username2-help" class="p-error block">country is required and must be atleast 3 letters</small>
                    </ng-template>
                </div>
            </div>
        </div>
    
        <div class="ui-g-12" style= " text-align:right">
        <span class="w-full sm:w-20rem flex-order-1 sm:flex-order-0"></span>
               <button style="margin-left: 10px;" pButton class="w-auto mt-3" icon="pi pi-check" (click)="handleSave()" label="Create"></button>
               <button style="margin-left: 10px;" pButton class="w-auto mt-3 p-button-danger" icon="pi pi-times" (click)="navigateToListUoms()" label="Cancel"></button>
        
           </div>
    
        
        <p-toast></p-toast>
